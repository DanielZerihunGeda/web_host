<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
   
<style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: url('data:image/jpg;base64,{{img_base64}}') center/cover;
            background-size: 100%; /* Zoom out*/
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; 
        .banner {
            background-color: #ff3b3b; 
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
            width: 100%;
            position: absolute; /* */
            top: 0; 
            z-index: 1000; 
            font-size: 36px; 
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
            border-bottom: 2px solid #ffffff; 
            background-image: linear-gradient(to right, #ff3b3b, #ff6e6e); 
        }
        .banner p {
            margin: 0;
        }
        .banner span {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffffff; /* White background for button */
            color: #080710; /* Dark text color */
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Shadow for button */
        }
        .banner span:hover {
            background-color: #080710; /* Dark background on hover */
            color: #ffffff; /* White text on hover */
        }
        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .social div {
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            border-radius: 3px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
        .social i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <p style="font-size: 32px;">የክረምት CODING Bootcamp</p>
    </div>
    <div class="registration-form">
        <h3>Register Here</h3>
        <form id="registrationForm">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
            <label for="grade">Select Grade</label>
            <select id="grade" name="grade">
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
            </select>
            <label for="sex">Sex</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">
            <button type="button" onclick="submitForm()">Join The Waitlist !</button>
        </form>
        <div class="social">
            <div><i class="fab fa-telegram"></i> Telegram</div>
            <div><i class="fab fa-tiktok"></i> TikTok</div>
        </div>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);
            const params = new URLSearchParams();
            formData.forEach((value, key) => {
                params.append(key, value);
            });
            window.location.href = `http://localhost:8501/?${params.toString()}`;
        }
    </script>
</body>
</html>
